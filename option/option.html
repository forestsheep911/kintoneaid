<!DOCTYPE html>
<html>

<head>
    <title>
        Options
    </title>
    <script src="../lib/jquery-3.4.1.min.js"></script>
    <script src="../lib/vue-2.6.10.js"></script>
    <script src="option.js"></script>
    <link rel="stylesheet" type="text/css" href="option.css" />
</head>

<body>
    <div id="op">
        <div class="all-block">
            <div id="bc4" class="switch" v-on:click="bt4">
                <div class="content inactive">{{ customPortalTitle }}</div>
                <div class="button-wrapper">
                    <div id="cus_portal_sw" class="button inactive">
                        <div class="label">{{ enableName }}</div>
                        <div class="depth"></div>
                    </div>
                    <div class="button">
                        <div class="label">{{ disableName }}</div>
                        <div class="depth"></div>
                    </div>
                </div>
            </div>
            <div id="bc1" class="switch" v-on:click="bt1">
                <div class="content inactive">{{ bigUserIconTitle }}</div>
                <div class="button-wrapper">
                    <div id="big_icon_sw" class="button inactive">
                        <div class="label">{{ enableName }}</div>
                        <div class="depth"></div>
                    </div>
                    <div class="button">
                        <div class="label">{{ disableName }}</div>
                        <div class="depth"></div>
                    </div>
                </div>
            </div>
            <div id="bc2" class="switch" v-on:click="bt2">
                <div class="content inactive">{{ easyAtTitle }}</div>
                <div class="button-wrapper">
                    <div id="easy_at_sw" class="button inactive">
                        <div class="label">{{ enableName }}</div>
                        <div class="depth"></div>
                    </div>
                    <div class="button">
                        <div class="label">{{ disableName }}</div>
                        <div class="depth"></div>
                    </div>
                </div>
            </div>
            <div id="bc3" class="switch" v-on:click="bt3">
                <div class="content inactive">{{ mostUsedAppTitle }}</div>
                <div class="button-wrapper">
                    <div id="most_app_sw" class="button inactive">
                        <div class="label">{{ enableName }}</div>
                        <div class="depth"></div>
                    </div>
                    <div class="button">
                        <div class="label">{{ disableName }}</div>
                        <div class="depth"></div>
                    </div>
                </div>
            </div>
            <div class="option_text">
                <span id="tc31" class="option_item_title inactive">{{ maxMostUsedAppNumberTitle }}</span>
                <input id="tc32" type="number" class="option_item_input inactive" v-model.number="config.most_app_num"
                    v-on:change="tx1" :disabled="!config.most_app"></span>
            </div>
        </div>
    </div>
</body>

</html>
