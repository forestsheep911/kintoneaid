<!DOCTYPE html>
<html>

<head>
    <title>
        Options
    </title>
    <script src="../lib/jquery-3.4.1.min.js"></script>
    <script src="../lib/vue-2.6.10.js"></script>
    <script src="option.js"></script>
    <link rel="stylesheet" type="text/css" href="option.css" />
</head>

<body>
    <div id="op">
        <div id="bc1" class="switch" v-on:click="bt1">
            <div class="content inactive">Big User Icon</div>
            <div class="button-wrapper">
                <div id="big_icon_sw"class="button inactive">
                    <div class="label">Enable</div>
                    <div class="depth"></div>
                </div>
                <div class="button">
                    <div class="label">Disable</div>
                    <div class="depth"></div>
                </div>
            </div>
        </div>
        <div class="option_text">
            <span class="option_item_title">max number</span>
            <input type="text" lass="option_item_input">5</span>
        </div>
        <div id="bc2" class="switch" v-on:click="bt2">
            <div class="content inactive">Easy @</div>
            <div class="button-wrapper">
                <div id="easy_at_sw" class="button inactive">
                    <div class="label">Enable</div>
                    <div class="depth"></div>
                </div>
                <div class="button">
                    <div class="label">Disable</div>
                    <div class="depth"></div>
                </div>
            </div>
        </div>
        <div id="bc3" class="switch" v-on:click="bt3">
            <div class="content inactive">Most Used App</div>
            <div class="button-wrapper">
                <div id="most_app_sw" class="button inactive">
                    <div class="label">Enable</div>
                    <div class="depth"></div>
                </div>
                <div class="button">
                    <div class="label">Disable</div>
                    <div class="depth"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
